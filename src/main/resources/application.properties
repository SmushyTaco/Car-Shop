##########################################################################
# MariaDB Properties
app.postgres.databaseName = car-shop
app.postgres.port = 3306
app.postgres.dataDir = ./data
app.postgres.cleanDataDir = false

spring.datasource.username = postgres
spring.datasource.password = postgres
spring.jpa.hibernate.ddl-auto = update
##########################################################################
# Thymeleaf Mode
spring.thymeleaf.mode = HTML
##########################################################################
# Logging Properties
logging.level.root = INFO
logging.file.name = app.log
##########################################################################
# This should never be on.
spring.jpa.open-in-view = false
##########################################################################
# This allows requests besides GET and POST to be used for more semantically correct controllers.
spring.mvc.hiddenmethod.filter.enabled = true
##########################################################################