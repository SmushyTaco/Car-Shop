##########################################################################
# MariaDB Properties
# suppress inspection "SpringBootApplicationProperties"
mariaDB4j.dataDir = ./data/local
# suppress inspection "SpringBootApplicationProperties"
mariaDB4j.port = 3306
app.mariaDB4j.databaseName = car-shop
spring.datasource.url = jdbc:mariadb://localhost:3306/
spring.datasource.username = root
spring.datasource.password =
spring.datasource.driver-class-name = org.mariadb.jdbc.Driver
spring.jpa.hibernate.ddl-auto = update
##########################################################################
# Thymeleaf Mode
spring.thymeleaf.mode = HTML
##########################################################################
# Logging Properties
logging.level.root = INFO
logging.file.name = app.log
##########################################################################
# This should never be on.
spring.jpa.open-in-view = false
##########################################################################
# This allows requests besides GET and POST to be used for more semantically correct controllers.
spring.mvc.hiddenmethod.filter.enabled = true
##########################################################################
# This is used to replace Spring AOP with AspectJ which is more powerful and faster.
spring.aop.auto = false
##########################################################################